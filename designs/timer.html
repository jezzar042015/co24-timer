<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .digit {
            font-size: 18vw;
            font-weight: 600;
        }

        .separator {
            font-size: 13vw;
        }

        ::-webkit-scrollbar {
            width: .5em;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(169, 169, 169, 0.322);
            outline: 1px solid rgba(112, 128, 144, 0.158);
        }
    </style>
</head>

<body class="h-screen w-screen">
    <div id="timer" class="h-full w-full bg-black grid place-items-center relative overflow-hidden">
        <div class="flex items-center -mt-8">
            <div class="digit text-zinc-50">0</div>
            <div class="separator text-zinc-50">:</div>
            <div class="digit text-zinc-50">0</div>
            <div class="digit text-zinc-50">0</div>
            <div class="separator text-zinc-50">:</div>
            <div class="digit text-zinc-50">0</div>
            <div class="digit text-zinc-50">0</div>
        </div>
        <div id="controls" class="flex gap-2">
            <button class="text-zinc-50 bg-white/10 p-3 hover:bg-white/20 rounded-sm">Start</button>
            <button class="text-zinc-50 bg-white/10 p-3 hover:bg-white/20 rounded-sm">Stop</button>
            <button class="text-zinc-50 bg-white/10 p-3 hover:bg-white/20 rounded-sm">Restart</button>
        </div> 
        <div id="speakers"
            class="flex flex-col gap-2 absolute left-0 h-full w-96 bg-white/10 text-zinc-50 pl-4 pr-2 pt-4 pb-2 shadow-xl">
            <div class="uppercase pl-2">Friday Morning</div>
            <hr>
            <div class="flex flex-col gap-1 overflow-auto">
                <div class="p-2 cursor-pointer bg-white/5 hover:bg-white/10">
                    <div>Chairman's Address: Why Do We Need Good News?</div>
                    <div class="text-zinc-400 flex justify-between font-light">
                        <span>Jesrel Segovia</span>
                        <span class="text-sm">30m</span>
                    </div>
                </div>
                <div class="p-2 cursor-pointer bg-white/20 hover:bg-white/10">
                    <div>“They Were Moved by Holy Spirit” (Symposium)—Matthew</div>
                    <div class="text-slate-200 flex justify-between font-light">
                        <span>Abner Presas</span>
                        <span class="text-sm">18m</span>
                    </div>
                </div>
                <div class="p-2 cursor-pointer bg-white/5 hover:bg-white/10">
                    <div>“They Were Moved by Holy Spirit” (Symposium)—Mark</div>
                    <div class="text-slate-200 flex justify-between font-light">
                        <span>Seth Nono</span>
                        <span class="text-sm">18m</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
